---
version: 2
jobs:
  build:
    working_directory: /opt/app/meta_pid_request

    docker:
      - image: avvo/elixir-circleci:1.4.5-1d

    environment:
      MIX_ENV: test

    steps:
      - checkout

      - restore_cache:
          key: meta_pid_request-cache-{{ checksum "mix.lock" }}
          key: meta_pid_request-cache-master

      - run: mix do deps.get, deps.compile, compile

      - run:
          name: Run Tests
          command: mix test

      - run: mix dialyzer

      - save_cache:
          key: meta_pid_request-cache-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps
            - .local.plt
            - .local.plt.hash
